{% extends "upload/base.html" %}
{% load static %}

{% block content %}
<h2>DOCX → PDF 변환</h2>
<p class="mb-4">DOC 또는 DOCX 문서를 업로드하여 PDF로 변환합니다.</p>

<form method="post" enctype="multipart/form-data" action="/convert/docx_to_pdf/">
  {% csrf_token %}
  <input type="file" name="file" accept=".doc,.docx" class="form-control mb-3" required>
  <button type="submit" class="btn btn-primary w-100 mt-3">
    PDF로 변환하기
  </button>
</form>
{% endblock %}
