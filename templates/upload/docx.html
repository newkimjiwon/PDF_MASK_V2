{% extends "upload/base.html" %}
{% load static %}

{% block content %}
<h2>DOCX → PDF 변환</h2>
<p class="mb-4">DOC 또는 DOCX 문서를 업로드하여 PDF로 변환합니다.</p>

<form id="uploadForm">
  {% csrf_token %}
  <input type="file" name="file" id="fileInput" accept=".doc,.docx" class="form-control mb-3" required>
  
  <button type="submit" id="submitBtn" class="btn btn-primary w-100 mt-3">
    PDF로 변환하기
  </button>
</form>

<div id="statusMessage" class="mt-3 alert alert-secondary" style="display:none;"></div>

<script>
document.getElementById('uploadForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const fileInput = document.getElementById('fileInput');
    const submitBtn = document.getElementById('submitBtn');
    const statusDiv = document.getElementById('statusMessage');
    const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

    submitBtn.disabled = true;
    submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> 전송 중...';
    statusDiv.style.display = 'block';
    statusDiv.className = 'mt-3 alert alert-info';
    statusDiv.innerText = "파일 전송 중...";

    const formData = new FormData();
    formData.append('file', fileInput.files[0]);

    try {
        // DOCX 엔드포인트 호출
        const response = await fetch('/convert/docx_to_pdf/', {
            method: 'POST',
            headers: {'X-CSRFToken': csrfToken},
            body: formData
        });

        if (!response.ok) throw new Error("업로드 실패");
        const data = await response.json();

        statusDiv.innerText = "변환 중입니다...";
        pollStatus(data.job_id);

    } catch (error) {
        showError(error.message);
    }
});

// Polling 로직은 ppt.html과 동일 (복사해서 쓰셔도 됩니다)
function pollStatus(jobId) {
    const statusDiv = document.getElementById('statusMessage');
    const submitBtn = document.getElementById('submitBtn');
    const intervalId = setInterval(async () => {
        try {
            const res = await fetch(`/api/status/${jobId}/`);
            const data = await res.json();

            if (data.status === 'Completed') {
                clearInterval(intervalId);
                statusDiv.className = 'mt-3 alert alert-success';
                statusDiv.innerText = "완료! 다운로드 시작.";
                
                submitBtn.innerText = "처리 완료!";
                window.location.href = `/api/download/${jobId}/`;
            } else if (data.status === 'Failed') {
                clearInterval(intervalId);
                showError("실패: " + data.message);
            }
        } catch (e) {
            clearInterval(intervalId);
            showError("통신 에러");
        }
    }, 2000);
}

function showError(msg) {
    const statusDiv = document.getElementById('statusMessage');
    const submitBtn = document.getElementById('submitBtn');
    statusDiv.className = 'mt-3 alert alert-danger';
    statusDiv.innerText = msg;

    submitBtn.disabled = false;
    submitBtn.innerText = "PDF로 변환하기";
}
</script>
{% endblock %}
