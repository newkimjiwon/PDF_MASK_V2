{% extends "upload/base.html" %}
{% load static %}

{% block content %}
<h2>빠른 마스킹</h2>
<p class="mb-4">PDF 파일을 업로드하여 키워드 기반 빠른 마스킹을 수행합니다.</p>

<form id="uploadForm">
  {% csrf_token %}
  
  <input type="file" name="file" accept="application/pdf" class="form-control mb-3" required>

  <select name="mode" class="form-select mb-2">
    <option value="redact">마스킹</option>
    <option value="highlight">강조 표시</option>
  </select>

  <select name="target_mode" class="form-select mb-2">
    <option value="both">전체 사용</option>
    <option value="josa_only">조사 기준</option>
    <option value="nouns_only">명사 기준</option>
  </select>

  <input type="text" name="mask_ratio" value="0.95" 
         class="form-control mb-3" placeholder="마스킹 정도 (0~1)">

  <button type="submit" id="submitBtn" class="btn btn-primary w-100 mt-3">
    업로드 & 마스킹 실행
  </button>
</form>

<div id="statusMessage" class="mt-3 alert alert-secondary" style="display:none;"></div>

<script>
document.getElementById('uploadForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const submitBtn = document.getElementById('submitBtn');
    const statusDiv = document.getElementById('statusMessage');
    const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

    submitBtn.disabled = true;
    submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> 처리 중...';
    
    statusDiv.style.display = 'block';
    statusDiv.className = 'mt-3 alert alert-info';
    statusDiv.innerText = "데이터 전송 및 분석 요청 중...";

    const formData = new FormData(this);

    try {
        // 여기가 '/api/mask/'여야 합니다!
        const response = await fetch('/api/mask/', {
            method: 'POST',
            headers: {'X-CSRFToken': csrfToken},
            body: formData
        });

        if (!response.ok) throw new Error("요청 실패");
        const data = await response.json();

        statusDiv.innerText = "마스킹 작업 중입니다...";
        pollStatus(data.job_id);

    } catch (error) {
        showError(error.message);
    }
});

function pollStatus(jobId) {
    const statusDiv = document.getElementById('statusMessage');
    const submitBtn = document.getElementById('submitBtn');
    const intervalId = setInterval(async () => {
        try {
            const res = await fetch(`/api/status/${jobId}/`);
            const data = await res.json();

            if (data.status === 'Completed') {
                clearInterval(intervalId);
                statusDiv.className = 'mt-3 alert alert-success';
                statusDiv.innerText = "완료! 다운로드합니다.";
                
                submitBtn.innerText = "처리 완료!";
                window.location.href = `/api/download/${jobId}/`;

            } else if (data.status === 'Failed') {
                clearInterval(intervalId);
                showError("실패: " + data.message);
            }
        } catch (e) {
            clearInterval(intervalId);
            showError("통신 에러");
        }
    }, 2000);
}

// 에러 발생 시 버튼을 원상복수
function showError(msg) {
    const statusDiv = document.getElementById('statusMessage');
    const submitBtn = document.getElementById('submitBtn');
    statusDiv.className = 'mt-3 alert alert-danger';
    statusDiv.innerText = msg;

    // 에러가 나면 다시 누를수있음
    submitBtn.disabled = false;
    submitBtn.innerText = "업로드 & 마스킹 실행";
}
</script>
{% endblock %}
